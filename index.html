<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Web Page with a Colored Background</title>
    <style>
        body {
            background-color: red; /* Use the color name 'red' for the background */
            color: #fff; /* Set the text color to contrast with the background */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2c3e50;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
        }

        main {
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My First Web Page</h1>
    </header>
    <main>
        <p>This is my very first web page with a red background.</p>
    </main>
</body>
</html>
